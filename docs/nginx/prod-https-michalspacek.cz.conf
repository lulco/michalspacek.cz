include /srv/www/michalspacek.cz/docs/nginx/common-https.conf;
ssl_certificate /etc/nginx/certs/michalspacek.cz.fullchain.pem;
ssl_certificate_key /etc/nginx/certs/michalspacek.cz.privkey.pem;
ssl_certificate /etc/nginx/certs/michalspacek.cz.fullchain-ecdsa.pem;
ssl_certificate_key /etc/nginx/certs/michalspacek.cz.privkey-ecdsa.pem;

ssl_stapling on;
resolver 8.8.8.8 8.8.4.4;

ssl_dhparam /etc/nginx/certs/michalspacek.cz.dhparams.pem;
