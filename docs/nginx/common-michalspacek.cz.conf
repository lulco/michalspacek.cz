listen 80;
listen 443 ssl http2;

root /srv/www/michalspacek.cz/site/public/www;

location ^~ /i/ {
    try_files $uri =404;
    expires 1w;
    include /srv/www/michalspacek.cz/docs/nginx/common-gzip.conf;
    location ^~ /i/js/jquery- {
        expires 1y;
    }
}

location ~ ^/(favicon\.ico|robots\.txt|humans\.txt|keybase\.txt|google40b90ae488a153ff\.html|thisShouldNotExist|crossdomain\.xml|apple-touch-icon\.png|apple-touch-icon-precomposed\.png)$ {
    try_files $uri =404;
}

# Stop scanner ending up in my logs
location ~ (\.php|\.html?) {
    return 404;
}

# phpinfo() easter egg
location = /info.php {
    default_type text/plain;
}

location / {
    error_page 404 /app.php;

    # Strip trailing punctuation
    rewrite (.*?)[,.]+$ $1 permanent;

    # Some bot does not recognize HTTP-to-HTTPS links and is requesting http://.../foo/https://.../ instead
    rewrite (https:)//?(.*)$ $1//$2 permanent;

    rewrite .* /app.php last;
}
